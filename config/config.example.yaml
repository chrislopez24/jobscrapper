# Job Scrapper Configuration

# Search queries - add as many as you need
searches:
  - term: "Product Designer"
    location: "Spain"
    remote: true
    country: "spain"
  - term: "Senior Product Designer"
    location: "Spain"
    remote: true
    country: "spain"
  - term: "UX UI Designer"
    location: "Spain"
    remote: true
    country: "spain"
  - term: "Senior UX Designer"
    location: "Spain"
    remote: true
    country: "spain"

# Job sites to scrape (JobSpy)
sites:
  - linkedin
  - indeed

# Jooble API (optional - get key at https://jooble.org/api/about)
# jooble_api_key: "your-api-key-here"

# Scraping settings
results_per_search: 25
hours_old: 24
interval_hours: 6

# Filters - only notify if job passes these filters
# Title must contain at least one of these words (case-insensitive)
title_must_contain:
  - designer
  - design
  - UX
  - UI

# Exclude jobs with location containing any of these (case-insensitive)
location_exclude:
  - "New York"
  - "California"
  - "Texas"
  - "United States"
  - ", US"
  - "USA"

# Database path (relative to app root)
db_path: "data/jobs.db"

# Rate limits per site (tune these if you hit 429s)
rate_limits:
  linkedin:
    delay: 2.0
    max_retries: 3
    backoff: 2
  indeed:
    delay: 1.0
    max_retries: 3
    backoff: 2

